{% extends "single.html" %}
{% block single_content %}
<h4>{{ violation.details }}</h4>
<ul class="inspection-data">
  {% for inspection in inspections %} 
  <p><a href="{{ url_for('facility_blueprint.show_facility', url_name=inspection.facility_id) }}">{{ inspection.facility_name }}</a></p>
  {% endfor %}
</ul>
{% endblock single_content %}
