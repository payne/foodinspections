{% extends "single.html" %}
{% block single_content %}
<h4>{{ violation.details }}</h4>
<ul class="inspection-data">
  {% for inspection in violation.inspection %} 
  <p><a href="{{ url_for('inspection_blueprint.show_inspection', id=inspection.inspection_id) }}">{{ inspection.facility_id }}</a></p>
  {% endfor %}
  
</ul>
{% endblock single_content %}
