{% extends "base.html" %}

{% block navigation_bar  %} {% endblock navigation_bar  %}

{% block content %}

<div class="container">
    <h1 class="text-center shrinking-title">Chicago Food Inspections</h1>

      <form style="margin: 4px;" class="" action="{{ url_for('search_blueprint.search') }}" method="post">
          <div class="input-append">
            <div class="span4"></div>
            <input placeholder="i.e. Burger King"  name="main-data"  class="span4" id="appendedInputButton" type="text">
            <button class="btn btn-danger" type="submit">Search</button>
          </div>
      </form>
    <div>
        <p class="lead text-center home-p">In the last month, <a href="/inspections#passed"><b>{{ passed }}</b></a> food inspections were passed, and <a href="inspections#failed"><b>{{ failed }}</b></a> failed!</p>

    </div>
{% include "footer.html" %}

</div>



<link href="{{ url_for('static', filename='css/searchtemplate.min.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
<script>

$(document).ready(function(){
    $.get('api/branch_names', function(data) {
        data = data['objects'];
        _.each(data, function(branch){
            branch['value'] = branch['branch_name'];
            branch['label'] = branch['branch_name'] + ' Â» ' + branch['address'];
            delete branch['branch_name'];
            delete branch['address'];

        });
        var availableNames = data;
        $( "#appendedInputButton" ).autocomplete({
            source: availableNames 
        });

    });
});
</script>

{% endblock content %}
